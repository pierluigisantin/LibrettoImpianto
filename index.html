
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Compilazione PDF con form HTML sovrapposta</title>
  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #pdf-container { position: relative; display: inline-block; }
    canvas.pdf-page { display: block; }
    .field-input {
      position: absolute;
      border: 1px solid #888;
      background: rgba(255,255,255,0.8);
      font-size: 12px;
      padding: 2px;
    }
    #toolbar {
      padding: 10px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <input type="file" id="file-input" accept="application/pdf" />
    <button id="save-data">üíæ Salva dati</button>
    <button id="apply-data">üì§ Applica dati</button>
    <button id="download-pdf">üì• Scarica PDF flatten</button>
    <button id="prev-page">‚¨ÖÔ∏è Pagina precedente</button>
    <button id="next-page">‚û°Ô∏è Pagina successiva</button>
  </div>
  <div id="pdf-container"></div>

  <script src="https://unpkg.com/pdf-lib"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

  <script>
    const instanceUrl = 'https://frappaedilizia--partial.sandbox.my.salesforce.com';
    const clientId = '3MVG9d52Y8AsoT3OZzekiAnaBsAYVBoXYl6ZScC6Vjj_et0lppNYVJ8b2Kg0rijCv5lURBF5TJbAPg33kXKzR';
    const redirectUri = 'https://pierluigisantin.github.io/LibrettoImpianto/oauth-callback.html';
    const authEndpoint = instanceUrl + '/services/oauth2/authorize';

    function generateRandomString(length) {
      const array = new Uint32Array(length);
      window.crypto.getRandomValues(array);
      return Array.from(array, dec => ('0' + dec.toString(16)).slice(-2)).join('');
    }

    async function sha256(plain) {
      const encoder = new TextEncoder();
      const data = encoder.encode(plain);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return btoa(String.fromCharCode(...hashArray))
        .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function initiateOAuthFlow() {
      const verifier = generateRandomString(64);
      const challenge = await sha256(verifier);
      sessionStorage.setItem('pkce_verifier', verifier);

      const params = new URLSearchParams({
        response_type: 'code',
        client_id: clientId,
        redirect_uri: redirectUri,
        code_challenge: challenge,
        code_challenge_method: 'S256',
        state: window.location.search.substring(1) // forward assetId, etc.
      });

      window.location.href = authEndpoint + '?' + params.toString();
    }

    // Verifica se abbiamo un access_token gi√† salvato
    const token = sessionStorage.getItem('access_token');
    if (!token) {
      initiateOAuthFlow();
    } else {
      console.log('‚úÖ Access token presente. Pronto per chiamare l‚ÄôAPI Salesforce.');
      // Qui puoi continuare a usare app.js per caricare libretto.pdf e fetchare il JSON
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
